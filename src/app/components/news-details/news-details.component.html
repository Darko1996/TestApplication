<section [@slideIn]>
  <h1 class="title text-center">{{news?.title}} Details</h1>
  <div class="md-container">
    <div class="col-3 master">
      <div class="master-item" >Comics</div>
    </div>
    <div  class="col-9 detail">
      <h1 class="detail-title text-center">{{title}}</h1>
      <div *ngFor="let item of selectedOption">
        <p>{{item.name}}</p>
      </div>
    </div>
  </div>
</section>
