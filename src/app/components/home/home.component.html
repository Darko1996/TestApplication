<section class="section-1" [@slideIn]>
  <svg class="top-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#EFF1F2" fill-opacity="1" d="M0,288L0,288L160,288L160,256L320,256L320,128L480,128L480,288L640,288L640,96L800,96L800,192L960,192L960,160L1120,160L1120,128L1280,128L1280,288L1440,288L1440,320L1280,320L1280,320L1120,320L1120,320L960,320L960,320L800,320L800,320L640,320L640,320L480,320L480,320L320,320L320,320L160,320L160,320L0,320L0,320Z"></path></svg>

  <div class="products-main">
    <div class="title">
      <h1>List of news</h1>
    </div>
    <div class="products">
      <div class="box" *ngFor="let n of news | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: total }"
           (click)="redirectToNewsDetails(n)">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <div class="content">
          <img src="{{n?.image}}" alt="{{n?.title}}">
          <div class="details">
            <h3>{{n?.title}}</h3>
            <h4>{{n?.place}}</h4>
            <p>{{n?.description}}</p>
          </div>
        </div>

      </div>
    </div>

    <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>
  </div>

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#EFF1F2" fill-opacity="1" d="M0,288L0,288L160,288L160,256L320,256L320,128L480,128L480,288L640,288L640,96L800,96L800,192L960,192L960,160L1120,160L1120,128L1280,128L1280,288L1440,288L1440,0L1280,0L1280,0L1120,0L1120,0L960,0L960,0L800,0L800,0L640,0L640,0L480,0L480,0L320,0L320,0L160,0L160,0L0,0L0,0Z"></path></svg>
</section>
